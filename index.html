<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<link href='./style/index_min.css' rel='stylesheet'>
		<script src='./script/index_min.js' type='text/javascript'></script>
	</head>
	<body>
		<div id='div-all'>
			<div id='div-top'>
			
				<!-- static main-menu -->
				<div id='div-main-menu'>
					<div class='div-pallette'>
						<div pallette-item id='div-open-file'><input type='file'></input></div>
						<div pallette-item id='div-print'></div>
						<div pallette-item class='div-v-split'></div>
						<div pallette-item id='div-font'>B</div>
						<div pallette-item id='div-color'></div>
						<div pallette-item class='div-v-split'></div>
						
						<div id='div-chosen-colors'>
							<div pallette-item></div>
							<div pallette-item></div>
							<div pallette-item></div>
							<div pallette-item>...</div>
						</div>
					</div>
				</div>
				
				<!-- dynamic sub-menu -->
				<div id='div-sub-menu' class='expandable'>
					<!-- top region that serves as the container for the sub-menu items -->
					<div id='div-sub-menu-items' class='expandable close'>
						<div class='div-pallette expandable'>
							<div id='div-color-picker' class='expandable'>
								<div style='width:100%; height: 50%;'></div>
								<div style='width:100%; height: 50%;'>
									<div style='cursor: pointer; user-select: none;'></div>
								</div>
							</div>
							
						</div>
					</div>
					<!-- bottom region that hosts the '...' expand/contract button -->
					<div id='div-sub-menu-btn' style='z-index: -1;'>...</div>
				</div>
				
			</div>
			<div id='div-bottom'>
				<text-edit-template></text-edit-template>
			</div>
		</div>
	</body>
</html>
