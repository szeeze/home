<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<link rel="manifest" href="manifest.json" />
		<style>
			body, div {
				padding: 0;
				margin: 0;
				border: 0
			}
			
			div {
				float: left;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
			}
			
			.div-demo {
				width: 500px;
				height: 500px;
				border: 0;
				box-sizing: unset;
			}
			
			#div-rotate-btn {
				width: 60px;
				height: 24px;
				float: left;
				cursor: pointer;
				background-color: #607d8b;
				color: white;
				border-radius: 3px;
				border: 1px solid grey;
			}
			
			#div-rotate-btn > div {
				width: 100%;
				height: 100%;
				display: flex;
				pointer-events: none;
			}
			
			#div-rotate-btn > div > span {
				display: block;
				margin: auto;
				text-align: center;
			}
			
			#div-rotate-btn:hover {
				background-color: #455a64;
			}
			
			.icon-btn {
				width: 80px;
				height: 30px;
				background-color:#607d8b; /*#b0bec5;*/
				color: white;
				font-weight: bold;
				font-family: Arial;
				font-size: 11pt;
			}
			
			.icon-btn:hover{
				--background-color:#455a64;/*#90caf9*/
			}
			
			.carousel {
				background-color: #1a1a1a;
			}
			
			.carousel[layout='horizontal'] {
				width: calc(100% - 4px - 0.5em);
				height: calc(40px + 4px + 0.5em);
				float: right;
			}
			
			.carousel[layout='vertical'] {
				width: calc(40px + 4px + 0.5em);
				height: calc(100% - 4px - 0.5em);
				position: absolute;
				top: calc(4px + 0.5em);
				left: 0px;
			}
			
			#div-slot{
				width: 52px;
				height: calc(100% - 52px);
				position: absolute;
				top: 52px;
				background-color: white;
			}
